<div class="flex min-h-screen items-center justify-center bg-gray-100 p-5">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">SanicoDrive</h1>
      <img src="assets/passwsec.png" alt="Logo Lema"  class="mx-auto mb-6 w-43 h-40 rounded-full object-cover">
      <h1 class="text-xl font-bold text-gray-600">Recupera tu contraseña</h1>
      <p class="text-gray-500 mt-1">Ingresa tu correo electrónico y revisa tu bandeja para recuperar la contraseña</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="recuperar()" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="correo@ejemplo.com"
          class="mt-1 w-full rounded-md border px-3 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 border-gray-300"
          [ngClass]="{'border-red-500': forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched}"
        />
        <p *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="forgotForm.get('email')?.errors?.['required']">El correo es obligatorio</span>
          <span *ngIf="forgotForm.get('email')?.errors?.['email']">Ingresa un correo válido</span>
        </p>
      </div>

      <!-- Botones -->
      <div class="flex gap-3">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition"
        >
          Recuperar
        </button>
        <button
          type="button"
          (click)="regresar()"
          class="w-full border border-gray-300 py-2 rounded-md font-semibold text-gray-700 hover:bg-gray-100 transition"
        >
          Cancelar
        </button>
      </div>
    </form>
     <!-- Enlace a iniciar sesión -->
    <p class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-blue-600 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
